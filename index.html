<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>方案十一 · 静态展示版</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Arial;
      max-width: 900px;
      margin: 24px auto;
      padding: 0 12px;
      line-height: 1.5;
    }
    h1{margin-bottom:6px}
    .sub{color:#666;font-size:13px;margin-bottom:16px}
    .card{
      border:1px solid #e5e5e5;
      border-radius:12px;
      padding:14px;
      margin:14px 0;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(6,1fr);
      gap:6px;
      margin-top:10px;
    }
    .cell{
      border:1px solid #ddd;
      border-radius:6px;
      padding:10px 0;
      text-align:center;
      font-weight:600;
      font-size:14px;
    }
    .B{background:#e6f0ff}
    .P{background:#ffecec}
    .T{background:#f3f3f3}
    button{
      margin-top:10px;
      padding:10px 14px;
      border-radius:8px;
      border:1px solid #ccc;
      background:#f7f7f7;
      cursor:pointer;
    }
    button:hover{background:#eee}
    .ok{color:#0a7}
  </style>
</head>
<body>

<h1>方案十一 · 静态服务器版</h1>
<div class="sub">
  状态：<span class="ok">纯前端 · 不依赖后端 · 静态服务器</span>
</div>

<div class="card">
  <b>示例盘路（Mock 数据）</b>
  <div class="grid" id="road"></div>
  <button onclick="regen()">重新生成</button>
</div>

<script>
  const road = document.getElementById("road");
  const TYPES = ["B","P","T"]; // Banker / Player / Tie

  function draw(){
    road.innerHTML = "";
    for(let i=0;i<36;i++){
      const t = TYPES[Math.floor(Math.random()*TYPES.length)];
      const d = document.createElement("div");
      d.className = "cell " + t;
      d.textContent = t;
      road.appendChild(d);
    }
  }

  function regen(){
    draw();
  }

  draw();
</script>

</body>
</html>
