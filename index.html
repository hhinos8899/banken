<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐预测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 样式部分 */
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--light);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-item {
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--secondary);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center text-4xl mb-8">百家乐预测系统</h1>

    <!-- 用户输入历史数据 -->
    <div class="grid" id="dataTable"></div>

    <!-- 控制按钮 -->
    <div class="flex justify-center space-x-4">
        <button class="btn" onclick="predict()">预测</button>
        <button class="btn" onclick="reset()">重置</button>
    </div>

    <!-- 显示预测结果 -->
    <div id="predictionResult" class="mt-8 text-center text-2xl"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 模拟数据库中的所有历史数据（实际数据来自数据库）
            const allHistoryData = [
                { id: 1, result: 'B' },
                { id: 2, result: 'P' },
                { id: 3, result: 'B' },
                { id: 4, result: 'P' },
                { id: 5, result: 'B' },
                { id: 6, result: 'P' },
                { id: 7, result: 'B' },
                { id: 8, result: 'P' },
                { id: 9, result: 'B' },
                { id: 10, result: 'P' },
                { id: 11, result: 'B' },
                { id: 12, result: 'P' },
                // 更多历史数据...
            ];

            // 显示的历史数据条数（用户输入的前几条数据）
            const numToShow = 10;

            // 只显示前 numToShow 条数据
            const visibleData = allHistoryData.slice(0, numToShow);

            // 更新网页上显示的数据
            displayDataOnPage(visibleData);

            // 显示数据到页面
            function displayDataOnPage(data) {
                const table = document.getElementById('dataTable'); // 假设你有一个ID为dataTable的表格
                table.innerHTML = ''; // 清空表格
                data.forEach(row => {
                    let newRow = table.insertRow();
                    let cell1 = newRow.insertCell(0);
                    cell1.innerHTML = row.id;
                    let cell2 = newRow.insertCell(1);
                    cell2.innerHTML = row.result;
                });
            }

            // 假设你调用后端API进行预测
            function predict() {
                // 使用数据库中的所有历史数据进行预测（后端不受前端显示数据限制）
                const predictionResult = predictWithAllData(allHistoryData);
                displayPredictionResult(predictionResult);
            }

            // 使用所有历史数据进行预测
            function predictWithAllData(data) {
                // 假设你在这里调用数据库API进行预测
                // 此处模拟预测结果
                return 'P'; // 示例：预测结果为P
            }

            // 显示预测结果
            function displayPredictionResult(result) {
                const predictionElement = document.getElementById('predictionResult');
                predictionElement.innerText = `预测结果: ${result}`;
            }

            // 重置页面
            function reset() {
                displayDataOnPage([]); // 清空显示的数据
                document.getElementById('predictionResult').innerText = ''; // 清空预测结果
            }
        });
    </script>
</div>

</body>
</html>
